<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register | LoanGuard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container" style="max-width: 400px; margin-top: 50px;">
        <div class="form-card" style="padding: 30px;">
            <h2 style="text-align: center;">Create Account</h2>
            
            <form action="/register" method="POST">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" name="full_name" required style="width: 100%;">
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" required style="width: 100%;">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" required style="width: 100%;">
                </div>
                <button type="submit" class="btn-submit" style="width: 100%; margin-top: 10px;">Register</button>
            </form>
            <p style="text-align: center; margin-top: 10px;">
                Already have an account? <a href="/login">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
